<!DOCTYPE html> <!-- tag html, não há muitas mudanças aqui-->

<html lang="pt_br"><!-- lang é um atributo dentro da tag html--> 
  
<head><!-- toda as configurações do documento-->

            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta name="theme-color" content="#8257E5">

            <title> Proffy | sua plataforma de estudo on line </title>
            
            <link rel="shortcut icon" href="images/favicon.png" type="image/png">
            <link rel="stylesheet" href="/styles/main.css"> 
            <link rel="stylesheet" href="styles/partial/page-landing.css">
            <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">

            <!-- para fazer uma referêrencia de css dentro do index.html, é necessário o uso da tag
            <style> dentro da tag <head>, a classe (class) tem que ser evocada dentro da tag style com o 
            uso de um . (ponto), quando não esteja usando um arquivo css a parte-->
            <!-- Para fazer o uso do atributo ID, faze-se o uso de #(hashtag), quando não se esta usando um css
            a parte, também é dentro da tag style -->
        
</head>

<body id="page-landing"> <!-- o body também é chamada de pai, todas tags dentro dele são filhos-->
            
            <div id="container"> <!-- id e classe são atributos, denomidados globais-->
                <div class="logo-container">
                    <img src="/images/logo.svg" alt="Proffy"> <!-- source, src é um atributo de tag-->
                    <h2>Sua plataforma de estudos online</h2>
                </div>
                
                <img class = "hero-image" src="/images/landing.svg" alt=" Plataforma de Estudos">
                
                
                <div class= "buttons-container"> <!-- classe é um atributo dentro da tag-->
                        <a class="study" href="/study">
                        <img src="/images/icons/study.svg" alt="Estudar">
                            Estudar
                        </a>
                        <a class="give-classes" href="/give-classes">
                        <img src="images/icons/give-classes.svg" alt="Ensinar">
                            Ensinar 
                        </a>

                     </div>

                <div class="total-connections">
                    
                    <p>

                        Total de 200 conexões já realizadas
                        <img src="/images/icons/purple-heart.svg" alt="um coração">

                    </p>

                </div>



            </div>
</body>
</html>
